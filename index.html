                                    <h2>基于P4可编程交换机的工业云网络自适应实时传输技术研究</h2>
                                    <h3>作品介绍</h3>
                                    <p> 本项目基于P4可编程网络技术，提出了一种以数据包为粒度进行分析与调度的实时传输机制，摒弃以往以数据流为调度粒度的方式，提出了三种自适应调整方法即可编程交换机内的优先级自适应调整机制、交换机间的优先级自适应调整机制以及全局参数自适应调整机制，并设计RURSP传输协议、时延和无损保障机制，以系统实现给定传输时延要求，与此同时尽可能减少网络资源占用。</p>
